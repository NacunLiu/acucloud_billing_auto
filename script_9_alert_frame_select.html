<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Option Drop Down</title>
    <style>
        /* 美化select元素 */
        select {
            appearance: none;
            /* 移除默认样式 */
            -webkit-appearance: none;
            /* 兼容Webkit */
            -moz-appearance: none;
            /* 兼容Firefox */
            background-color: #f0f0f0;
            /* 背景颜色 */
            border: 1px solid #ccc;
            /* 边框 */
            border-radius: 5px;
            /* 圆角 */
            padding: 10px;
            /* 内边距 */
            font-size: 16px;
            /* 字体大小 */
            color: #333;
            /* 字体颜色 */
            outline: none;
            /* 移除焦点边框 */
            width: 200px;
            /* 宽度 */
        }

        /* 添加下拉箭头的容器 */
        .select-container {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        .select-container::after {
            content: '▼';
            /* 下拉箭头字符 */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
            /* 防止箭头阻挡点击 */
            color: #333;
            /* 箭头颜色 */
            font-size: 12px;
            /* 箭头大小 */
        }

        option:active {
            background-color: yellow;
        }

        .bx2 {
            height: 2000px;
            overflow: hidden;
        }

        .hidden-button {
            margin-top: 1900px;
        }

        .hidden-button:active {
            color: yellow
        }
    </style>
</head>

<body>
    <select class="meter-test">
        <option value="810"> AcuLink 810 </option>
        <option value="1310"> AcuRev 1310</option>
    </select>
    <input type="button" value="alert" onclick="alert('警告弹窗')">
    <input type="button" value="confirm" onclick="confirm('确认弹窗')">
    <input type="button" value="prompt" onclick="prompt('提示弹窗')">
    <div class="bx1"> where is 810? please scroll down </div>
    <div class="bx2">
        <input type="button" class="hidden-button" value="click to change">
    </div>
    <div class="bx3">
        <iframe src="./script_15.html" width="600" height="300" frameborder="0" name="reg"><iframe>
    </div>

</body>

</html>
